<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouse</title>
</head>

<body>

    <h2>MOuse hover effect</h2>
    <p onmouseover="myfunction()"  id="onclick">Mouse OVER Me*********</p>


    <script>
        
function myfunction(){
let a=document.getElementById("onclick")
a.addEventListener('mouseover',function handlemouseover()  {a.style.color="red";});
a.addEventListener('mouseout',function handlemouseover()  {a.style.color="black";});

}
    </script>
</body>

</html>
