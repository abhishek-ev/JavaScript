<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        let num=prompt("enter number");
        let temp=1
        for(var i=1;i<=num;i++){
            temp=temp*i;
            
        }
        console.log("factorial is "+temp);
    </script>
</body>
</html>
