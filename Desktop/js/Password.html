<div>

    <script>
        function myfunction(){
       let password=document.getElementById("demo").value
       let password2=document.getElementById("demo1").value

if(password!=password2){
   
   document.getElementById("wrong").innerHTML="wrong password";
   return false;
    
}
if(password==password2){

    return false;
}
